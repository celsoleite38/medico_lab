<!DOCTYPE html>
<html>
<head>
    <title>Reenviar Email de Ativa√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #667eea; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .messages { margin: 20px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>üìß Reenviar Email de Ativa√ß√£o</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Digite seu email:</label>
            <input type="email" name="email" required placeholder="seu@email.com">
        </div>
        <button type="submit">Reenviar Email de Ativa√ß√£o</button>
    </form>
    
    <p><a href="{% url 'login' %}">‚Üê Voltar para o login</a></p>
</body>
</html>
