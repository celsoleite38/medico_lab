{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
{{ block.super }}  <!-- Mantém os recursos do base.html original -->
<style>
    /* Estilos específicos para vendas */
    .vendas-container {
        margin-left: 250px; /* Largura da sidebar */
        transition: margin 0.3s;
    }
    .vendas-sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #2c3e50;
        color: white;
        padding-top: 20px;
    }
    .vendas-sidebar .logo {
        text-align: center;
        margin-bottom: 30px;
    }
    .vendas-sidebar .nav-link {
        color: #ecf0f1;
        padding: 10px 20px;
        margin: 5px 0;
        border-left: 4px solid transparent;
        transition: all 0.3s;
    }
    .vendas-sidebar .nav-link:hover,
    .vendas-sidebar .nav-link.active {
        background: #34495e;
        border-left: 4px solid #3498db;
    }
    @media (max-width: 992px) {
        .vendas-container {
            margin-left: 0;
        }
        .vendas-sidebar {
            transform: translateX(-100%);
            z-index: 1000;
        }
        .sidebar-open .vendas-sidebar {
            transform: translateX(0);
        }
    }
</style>
{% endblock %}

{% block 'body' %}
<div class="vendas-sidebar">
    <div class="logo">
        <img src="{% static 'autenticacao/img/medico_logo.png' %}" width="70" alt="Logo Medicos Innosoft">
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" href="{% url 'pagina_vendas' %}">
            <i class="fas fa-home mr-2"></i> Início
        </a>
        <a class="nav-link" href="#planos">
            <i class="fas fa-tags mr-2"></i> Planos
        </a>
        <a class="nav-link" href="#recursos">
            <i class="fas fa-cogs mr-2"></i> Recursos
        </a>
        <a class="nav-link" href="{% url 'logar' %}">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
        </a>
    </nav>
</div>

<div class="vendas-container">
    <!-- Botão para mobile (opcional) -->
    <button class="btn btn-primary d-lg-none m-3 sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <!-- Conteúdo específico das páginas de vendas -->
    {% block 'conteudo_vendas' %}{% endblock %}
</div>

<script>
    // Toggle sidebar em dispositivos móveis
    document.querySelector('.sidebar-toggle')?.addEventListener('click', function() {
        document.body.classList.toggle('sidebar-open');
    });
</script>
{% endblock %}
